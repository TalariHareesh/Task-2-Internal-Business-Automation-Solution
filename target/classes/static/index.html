<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderOps | Iron Lady Internal</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo-area">
                <i class="fa-solid fa-chess-queen"></i>
                <span>LeaderOps</span>
            </div>
            <nav>
                <a href="#" class="active"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
                <a href="#applicants-table"><i class="fa-solid fa-users"></i> Applicants</a>

                <div class="nav-spacer"></div>
                <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
            </nav>
            <div class="user-profile">
                <div class="avatar">AD</div>
                <div class="user-info">
                    <h4>Admin User</h4>
                    <p>Internal Ops</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2>Enrollment Operations Dashboard</h2>
                <div class="actions">
                    <button class="btn btn-primary" onclick="openModal()"><i class="fa-solid fa-plus"></i> New
                        Applicant</button>

                </div>
            </header>

            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon b-blue"><i class="fa-solid fa-users"></i></div>
                    <div class="stat-info">
                        <h3>Total Leads</h3>
                        <p id="total-count">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon b-yellow"><i class="fa-solid fa-clock"></i></div>
                    <div class="stat-info">
                        <h3>Action Required</h3>
                        <p id="pending-count">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon b-green"><i class="fa-solid fa-check-circle"></i></div>
                    <div class="stat-info">
                        <h3>Enrolled Leaders</h3>
                        <p id="shortlisted-count">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon b-red"><i class="fa-solid fa-ban"></i></div>
                    <div class="stat-info">
                        <h3>Disqualified</h3>
                        <p id="rejected-count">0</p>
                    </div>
                </div>
            </div>

            <!-- Application Table -->
            <div class="table-container" id="applicants-table">
                <div class="table-header">
                    <h3>Recent Applications</h3>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search applicants..."
                            oninput="filterApplicants()">
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Program</th>
                            <th>Applied Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applicant-table-body">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal for Create/Edit -->
    <div id="applicant-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">New Applicant</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="applicant-form" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="applicant-id">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required placeholder="e.g. Sarah Connor">
                </div>

                <div class="form-group">
                    <label>Target Program</label>
                    <select id="program" required>
                        <option value="Leadership Essentials">Leadership Essentials</option>
                        <option value="100 Board Members">100 Board Members</option>
                        <option value="Master of Business Warfare">Master of Business Warfare</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="sarah@example.com">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="Action Required">Action Required</option>
                        <option value="Discovery">Discovery Call Scheduled</option>
                        <option value="Enrolled">Enrolled</option>
                        <option value="Disqualified">Disqualified</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-text" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Applicant</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
